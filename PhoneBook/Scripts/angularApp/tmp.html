<!--Phone numbers -->
<div class="form-group">
      <table class="table table-striped table-hover table-nonfluid">
      
            <tr>
                <th class="col-md-1">
				  <input type="text" name="firstname" class="form-control" ng-model="data.First_Name" ng-minlength="3" ng-maxlength="8" required>
				</th> 
                 <th class="col-md-1"><a href="#/NewContact" class="glyphicon glyphicon-plus-sign" ></a></th>
            </tr>
       
        <tr ng-repeat="datum in data">
			<td>{{datum.Phone_number}}</td>
            <td><a href="#/videos/{{datum.Contact_Id}}" class="glyphicon glyphicon-edit"></a></td>
        </tr>
		</table>
</div>

<div class="panel panel-default col-md-5">
  <div class="panel-heading">Phones</div>
  <div class="panel-body">

  </div>
</div>
