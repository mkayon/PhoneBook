<div ng-controller="ContactController">
    <p>
        
    </p>
    <table class="table table-striped table-hover">
      
            <tr>
                <th>#</th> 
                <th>First Name</th>
                <th>Last Name</th>
				<th>E-mail</th>
				<th><a href="#/NewContact" class="glyphicon glyphicon-plus-sign" ></a></th>
            </tr>
       
        <tr ng-repeat="datum in data">
            <td>{{datum.contactId}}</td>
            <td>{{datum.firstName}}</td>
            <td>{{datum.lastName}}</td> 
			<td>{{datum.email}}</td> 
            <td><a href="#/Contacts/{{datum.contactId}}" class="glyphicon glyphicon-edit"></a></td>
        </tr>
    </table>
</div>
